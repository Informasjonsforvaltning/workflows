name: Reusable coverage for Nox

on:
  workflow_call:
    inputs:
      python_version:
        required: true
        type: string
      python_architecture:
        required: true
        type: string
      sessions:
        required: true
        type: string
      nox_env:
        required: false
        type: boolean
      nox_env_name:
        required: false
        type: string
        default: NO_VALUE
    secrets:
      GH_TOKEN:
        required: true
      NOX_ENV_VALUE:
        required: false
      CODECOV_TOKEN:
        required: true

jobs:
  coverage:
    name: Run tests and upload coverage report to codecov
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          architecture: ${{ inputs.python_architecture}}

      - name: Install dependencies
        run: |
          pip install --constraint=.github/workflows/constraints.txt pip
          pip install --constraint=.github/workflows/constraints.txt pipx
          pipx install --pip-args=--constraint=.github/workflows/constraints.txt poetry
          pipx install --pip-args=--constraint=.github/workflows/constraints.txt nox
          pipx inject --pip-args=--constraint=.github/workflows/constraints.txt nox nox-poetry

      - name: Test coverage (w/API_KEY)
        if: ${{ inputs.nox_env }}
        run: nox --sessions ${{ inputs.sessions }} coverage
        env:
          ${{ inputs.nox_env_name }}: ${{ secrets.NOX_ENV_VALUE }}

      - name: Test coverage
        if: ${{ !inputs.nox_env }}
        run: nox --sessions ${{ inputs.sessions }} coverage
        env:
          token: ${{ secrets.CODECOV_TOKEN }}
